{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Run{% endblock %}

{% block page_content %}
    <div class="jumbotron">
        <h1>Run!  <i class="mdi mdi-run-fast"></i></h1>
    </div>
    <div>
        {% if current_user.is_authenticated %}
            <p><a href="{{ url_for('main.create') }}"><button type="button" class="btn btn-default btn-block">Go to Plan</button></a></p>
        {% else %}
            <p><a href="{{ url_for('auth.login') }}"><button type="button" class="btn btn-default btn-block">Log in</button></a></p>
        {% endif %}
    </div>
{% endblock %}
